name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    name: Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: 1.21
          cache: false

      - name: Get changed Go files
        id: changed-files
        run: |
          changed_files=$(git diff --name-only HEAD^ HEAD | grep '\.go$' || true)
          echo "changed_files=$changed_files" >> $GITHUB_OUTPUT

      - name: Cache Go Vendor Directory
        uses: actions/cache@v3
        id: vendor-cache
        with:
          path: vendor
          key: go-vendor-${{ runner.os }}-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            go-vendor-${{ runner.os }}-

      - name: Install Dependencies (if cache is missing)
        if: steps.vendor-cache.outputs.cache-hit != 'true'
        run: |
          go mod tidy
          go mod vendor
          go mod verify

      - name: Run generate
        run: go generate ./...

      - name: Run static analysis on changed files
        run: go vet ./...

      - name: Run static analysis on changed files
        if: ${{ steps.changed-files.outputs.changed_files != '' }}
        run: |
          golangci-lint run ${{ steps.changed-files.outputs.changed_files }} --timeout=5m

      - name: Run tests
        run: go test ./...